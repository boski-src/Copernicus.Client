<div class="card card-body text-center my-3">
  <h1 class="h3 mb-3 font-weight-normal" i18n>
    Join at Copernicus.com <br>with PIN: <b>{{ game.code }}</b>
  </h1>
</div>

<div class="text-center mb-5">
  <ng-container *ngIf="isOwner; else notOwnerButtons">
    <button class="btn btn-success mr-1" (click)="start()" [disabled]="game.members.length < 2" i18n>
      Start with <b>{{ game.members.length }}</b> members
    </button>
    <button class="btn btn-danger" (click)="end()" i18n>
      Close
    </button>
  </ng-container>
</div>

<h1 i18n><b>Lobby</b></h1>
<div class="row">
  <div class="col-md-2 mb-1" *ngFor="let member of game.members">
    <a class="list-group-item media text-center" href="">
      <div>
        <img [src]="member.userAvatarUrl" alt="" class="img-avatar">
      </div>
      <div class="media-body">
        <small class="list-group-item-heading">{{ member.userName }}</small>
      </div>
    </a>
  </div>
</div>

<ng-template #notOwnerButtons>
  <button class="btn btn-danger" (click)="leave()" i18n>
    Leave
  </button>
</ng-template>
